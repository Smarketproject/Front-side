<ion-header>
  
    <ion-navbar>
      <ion-title>Login</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <!-- <form (submit)="doLogin()" padding> -->
      <ion-list>
  
        <ion-item>
          <ion-label fixed>E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Senha</ion-label>
          <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
        </ion-item>
  
        <div padding>
          <button ion-button color="primary" block (click)="goToMenu()">Entrar</button>
          <p class="center">Não é usuário? <strong (click)="goToCadastro()">Inscreva-se</strong></p>
        </div>
        
      </ion-list>
    <!-- </form> -->
  </ion-content>
