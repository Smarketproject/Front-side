
<ion-header>

  <ion-navbar>
    <ion-title>Histórico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      Últimas compras:
    </ion-card-header>
  
    <ion-list>
      <button ion-item *ngFor="let s of showall">
       {{s.name}}
      </button>
  
      <button (click)="showHistory()" ion-item>
        <ion-icon name="cart" item-start></ion-icon>
        Compra-05 12/10/2017 
      </button>
  
      <button (click)="showHistory()" ion-item>
        <ion-icon name="cart" item-start></ion-icon>
        Compra-04 22/09/2017 
      </button>
  
      <button (click)="showHistory()" ion-item>
        <ion-icon name="cart" item-start></ion-icon>
        Compra-03 17/09/2017 
      </button>
  
      <button (click)="showHistory()" ion-item>
        <ion-icon name="cart" item-start></ion-icon>
        Compra-02 02/09/2017 
      </button>
  
      <button (click)="showHistory()" ion-item>
        <ion-icon name="cart" item-start></ion-icon>
        Compra-01 26/08/2017
      </button>
  
    </ion-list>
  </ion-card>

</ion-content>
