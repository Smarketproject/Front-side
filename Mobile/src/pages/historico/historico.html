<ion-content padding>

    <ion-card>
        <ion-card-header>
          Compras:
        </ion-card-header>
      
        <ion-list inset>
          <ion-item *ngFor="let compra of compras" (click)="showHistory(compra)">
              <ion-icon name="cart" item-start></ion-icon>
              <p>Data: {{getDate(compra.created_at)}}</p>
              <p>Hora: {{getTime(compra.created_at)}}</p>
              <p>Valor: {{compra.Total}}</p>
            </ion-item>
      
        </ion-list>
      </ion-card>
</ion-content>
