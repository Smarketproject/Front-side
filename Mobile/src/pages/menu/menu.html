<ion-header>
  <ion-navbar>
    <div>
      <ion-title>Menu</ion-title>
    </div>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div id="botões">
    <button ion-button icon-left full (click)="goToCarrinho()">
      <ion-icon name="ios-cart-outline"></ion-icon>
      CARRINHO DE COMPRAS
    </button>

    <button ion-button icon-left full (click)="goToHistorico()">
      <ion-icon name="ios-paper"></ion-icon>
      HISTÓRICO DE COMPRAS
    </button>

    <button ion-button icon-left full (click)="goToAtualizarCadastro()">
      <ion-icon name="ios-contact"></ion-icon>
      ATUALIZAR CADASTRO
    </button>
  </div>

  <div id="sair">
    <button id="botão_sair" ion-button full (click)="goToLogin()">SAIR</button>
  </div>

</ion-content>
