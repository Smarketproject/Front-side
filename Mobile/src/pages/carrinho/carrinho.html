<ion-header>
  <ion-navbar id="navbar">
    <ion-title>Carrinho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <!-- Apagar a linha de cima e descomentar a linha de baixo quando acabar os testes do scanbarcode() -->
  <!-- <button ion-button icon-left full (click)="scanBarcode()"> -->
  <button ion-button icon-left full (click)="scanBarcode()">
    <ion-icon name="qr-scanner"></ion-icon>
    Adicionar Produto
  </button>

  <ion-grid>
    <ion-list *ngIf="!produtos.length">
      <p>Aperte no botão para adicionar algum produto a lista.</p>
    </ion-list>
    <ion-list *ngFor="let produto of produtos">
      <ion-item-sliding>
        <ion-item>
          <ion-thumbnail item-start>
          <img id="produto" src="{{getUrl(produto.image)}}">
          </ion-thumbnail>
          <div>
            <h2>{{produto.name}}</h2>
            <h2 class="produto_preço">valor: {{produto.price}}</h2>
          </div>
          <ion-icon name="remove-circle" class="qntd-produto" (click)="produto.quantidade = diminuiQntd(produto.quantidade)"> </ion-icon>
          <span class="qntd-produto">{{ produto.quantidade }}</span>
          <ion-icon name="add-circle" class="qntd-produto" (click)="produto.quantidade = aumentaQntd(produto.quantidade)"></ion-icon>
          <button ion-button clear item-end (click)="retirar(produto.id)">Retirar</button>
        </ion-item>
      </ion-item-sliding>
    </ion-list>

  </ion-grid>
  <button ion-button icon-left full *ngIf="produtos.length > 0" (click)="finalizarCompra()">
    <ion-icon name="basket"></ion-icon>
    Finalizar compra
  </button>

</ion-content>
