<ion-header>
  <ion-navbar id="navbar">
    <ion-title>Atualizar Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>
    <ion-img class="logo" width="150px" height="150px" src="../assets/imgs/logo.png"></ion-img>
  </div>
  <form [formGroup]="atualizarForm" (ngSubmit)="submitForm(atualizarForm.value)" padding>
    <ion-list>

      <ion-item>
        <ion-label floating>Senha atual</ion-label>
        <ion-input type="password" [formControl]="atualizarForm.controls['oldpassword']"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Nova senha</ion-label>
        <ion-input type="password" [formControl]="atualizarForm.controls['password']"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirmar Senha</ion-label>
        <ion-input type="password" [formControl]="atualizarForm.controls['confirm']"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" [disabled]="!atualizarForm.valid" block>Atualizar</button>
      </div>
    </ion-list>
  </form>
</ion-content>
