<ion-header>
  
    <ion-navbar>
      <div>
        <ion-title>Cadastro</ion-title>
      </div>
      
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <form (submit)="doSignup()" padding>
      <ion-list>
  
        <ion-item>
          <ion-label fixed>Nome</ion-label>
          <ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floate>E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floate>Senha:</ion-label>
          <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
        </ion-item>
  
        <div padding>
          <button ion-button color="primary" block>Cadastrar</button>
        </div>
  
      </ion-list>
    </form>
  </ion-content>
